version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: shopify-mock-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopify_mock
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopify-mock-network

volumes:
  postgres_data:

networks:
  shopify-mock-network:
    driver: bridge
