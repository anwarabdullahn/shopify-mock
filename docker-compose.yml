version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: shopify-mock-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: shopify_mock
    ports:
       - "5511:5511"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - shopify-mock-network

  shopify-mock:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: shopify-mock-service
    ports:
      - "3111:3111"
    environment:
      PORT: 3111
      NODE_ENV: development
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      DB_NAME: shopify_mock
      SHOPIFY_SHOP_NAME: test-shop.myshopify.com
      SHOPIFY_ACCESS_TOKEN: shpat_1234567890abcdef
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - shopify-mock-network

volumes:
  postgres_data:

networks:
  shopify-mock-network:
    driver: bridge
